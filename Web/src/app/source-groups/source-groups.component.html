<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="container">

        <div class="wrap-input100 validate-input">
          <ul>
            <li *ngFor="let group of groups | async | paginate: { itemsPerPage: 1, currentPage: page }">
              <span class="login100-form-title">
                 {{group.name}} {{group.average}}
              </span>
              <div class="wrap-input100" contenteditable='true'>
                <p [innerHTML]="group.content" readonly></p>
              </div>
              <hr>

              <div *ngIf="!authService.isAdmin()">
                  <div id="take" class="container-login100-form-btn">
                    <button class="login100-form-btn" (click)="create(group.name)">
                      Подать заявку
                    </button>
                  </div>
                </div>
              </div>

              <div *ngIf="authService.isAdmin()">
                <div id="edit" class="container-login100-form-btn">
                  <a type="button" class="login100-form-btn" href="v1/get/{{group.id}}">
                    Редактировать
                  </a>
                </div>
              </div>

            </li>
          </ul>
          <br>
          <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>

      </form>
    </div>
  </div>
</div>
