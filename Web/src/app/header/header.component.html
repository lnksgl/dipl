<div class="header">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1><a href="" class="title"></a></h1>
      </div>

      <div class="col-md-12" *ngIf="authService.isAuthenticated()">
        <a class="logout btn btn-default" (click)="logout()">Выйти</a>
        <a href="v1/user" class="login btn btn-default">Кабинет</a>
        <a href="v1/groups" class="login btn btn-default">Группы</a>
        <div *ngIf="authService.isAdmin()">
          <a href="v1/group" class="login btn btn-default">Добавить группу</a>
          <a href="v1/users" class="login btn btn-default">Пользователи</a>
          <a href="localhost:4200" class="login btn btn-default">Статистика</a>
        </div>
      </div>
      <div class="col-md-6" *ngIf="!authService.isAuthenticated()">
        <a href="v1/login" class="login btn btn-default">Вход</a>
        <a href="v1/register" class="login btn btn-default">Регистрация</a>
      </div>
    </div>
  </div>
</div>
