<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="container">
        <form [formGroup]="updateGroupForm" (ngSubmit)="updatePost(updateGroupForm.get('name').value, updateGroupForm.get('content').value)">
          <span class="login100-form-title">Редактирование</span>

          <div class="wrap-input100 validate-input">
            <input class="input100" type="text" id="inputName" #title [formControlName]="'name'"
                   placeholder="Title" value="{{group.name}}">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-drupal" aria-hidden="true"></i>
            </span>
          </div>

          <div class="wrap-input100 validate-input">
            <editor [formControlName]="'content'" [init]="{plugins: 'link', height: '330px'}"></editor>
          </div>

          <div class="form-group">
            <button class="login100-form-btn" type="submit">Сохранить</button>
          </div>

          <div class="form-group">
            <button class="login100-form-btn">Выключить</button>
          </div>

          <div class="form-group">
            <button class="login100-form-btn" (click)="deletePost(group.id)">Удалить</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
